<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./Images/tabIcon.ico" type="image/x-icon" />
    <title>Youtube</title>
  </head>
  <body>
    <header>
      <img src="./Images/menu.svg" alt="menu icon" id="menu" />
      <a href="http://www.youtube.com" rel="noopener noreferrer"
        ><img src="./Images/logo.svg" alt="Youtube logo" id="logo"
      /></a>
      <div id="search">
        <input
          type="text"
          name="searchBar"
          id="searchBar"
          placeholder="Search"
        />
        <button>
          <img src="./Images/search.svg" alt="search icon" id="searchIcon" />
        </button>
        <img src="./Images/mic.svg" alt="mic icon" id="mic" />
      </div>
      <div id="logos">
        <img src="./Images/video.svg" alt="video icon" class="icon" />
        <img src="./Images/apps.svg" alt="apps icon" class="icon" />
        <img
          src="./Images/notifications.svg"
          alt="notifications icon"
          class="icon"
        />
        <img src="./Images/profile.jpeg" alt="profile icon" id="profile" />
      </div>
    </header>
    <div id="content">
      <div id="videoContainer">video</div>
      <aside>here</aside>
    </div>
  </body>
</html>
